<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>frameset网站后台页面</title>
</head>
<body>
<frameset rows="15%,*" noresize="no" frameborder="0">
    <frame src="1.xhtml" scrolling="no" style="border-bottom: 1px solid #37B559"/>
    <frameset cols="20%,*" noresize="no" frameborder="0">
        <frame src="2.xhtml" scrolling="no" style="border: 1px solid darkgray;border-top: none"/>
        <frame src="3.xhtml" name="main" scrolling="no" style="border: 1px solid darkgray;border-top: none;border-left: none"/>
    </frameset>


</frameset>
</body>
</html>

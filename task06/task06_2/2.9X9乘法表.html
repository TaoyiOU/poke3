<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.9X9乘法表</title>
</head>
<body>
<script>
    for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
            document.write(j + ' x ' + i + ' = ' + i * j + '&emsp;');
        }
        document.write("<br/>");
    }
</script>
</body>
</html>

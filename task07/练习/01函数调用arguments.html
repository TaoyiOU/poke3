<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01函数调用arguments</title>
</head>
<body>
<script>
    //定义一个函数
    function sum(){
        var sum = 0;
        //传入的值都隐形地赋给arguments
        for(var i in arguments){
            sum += arguments[i];
        }
        alert(sum);
    }
    //调用函数
    sum(2,4,6);
    sum(2,8,10,5);
    sum(2,12);
</script>
</body>
</html>
